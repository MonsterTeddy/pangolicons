<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pangolicons</title>
		<script src="./pangolin.latest.mjs"></script>
		<link rel="stylesheet" href="./styles/style.css" />
		<!-- favicons -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/favicons/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<link rel="shortcut icon" href="/favicons/favicon.ico" />
		<meta name="msapplication-TileColor" content="#00aba9" />
		<meta
			name="msapplication-config"
			content="/favicons/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<a href="https://github.com/MonsterTeddy/pangolin"
						>View on GitHub
						<i class="pangolin" icon-name="github"></i
					></a>
				</li>
				<li>
					<a
						class="link-button"
						href="./pangolin.latest.min.mjs"
						download
						>Download latest</a
					>
				</li>
			</ul>
		</nav>

		<main>
			<section class="title-container">
				<h1>
					Pangoli<span>co</span>n
				</h1>
				<h3>Modern & minimal open source icons.</h3>
				<div class="title-links">
					<a
						target="_blank"
						rel="norefferer noopener"
						class="link-button link-att"
						href="https://github.com/MonsterTeddy/pangolin"
						>Learn how</a
					>
					<a class="link-button" download href="/pangolin_icons.zip"
						>Download all</a
					>
				</div>
			</section>
			<section class="icons-container">
				<div class="icons-input">
					<i class="pangolin" icon-name="search"></i>
					<label for="icons-search">Search all Icons</label>
					<input
						type="search"
						id="icons-search"
						name="icons-search"
						value
						placeholder="Search all icons"
					/>
				</div>
				<div class="icons-grid"></div>
			</section>
			<section class="api-container"></section>
		</main>
		<footer></footer>
		<script src="./scripts/app.js"></script>
	</body>
</html>
